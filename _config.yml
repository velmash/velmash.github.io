# _config.yml
title: "형찬의 iOS 개발 블로그"
name: "윤형찬"
description: "iOS 개발자의 기술 블로그"
url: "https://velmash.github.io"
baseurl: ""

# 테마 설정 (GitHub Pages 호환)
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# 작성자 정보
author:
  name: "윤형찬"
  bio: "iOS Developer @ 아이나비시스템즈"
  location: "Seoul, Korea"
  email: "hyengchan@gmail.com"
  github: "velmash"

# 플러그인 (GitHub Pages 지원만)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-paginate

# 기본 설정
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: Asia/Seoul
paginate: 5
paginate_path: /page:num/

# LSI (Latent Semantic Indexing) - 더 정확한 관련 포스트
lsi: false # GitHub Pages에서는 false로 설정

# 관련 포스트 개수 설정 (기본값: 5)
related_posts_limit: 5

# 기본 레이아웃
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 빌드 설정
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
